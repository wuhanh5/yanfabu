<div class="search-page">

	<!--城市、入住时间选择-->
	<div class="search-city">
		<i class="icon-theme"></i>
		<input name="inp-city" id="inp-city" type="text" value="" placeholder="选择城市" readonly="true"/>
		
		<i class="arrow"></i>
	</div>
	<div class="search-liveTime">

	</div>
	<div class="search-model">
		<span class="active" id="list-model">列表模式</span>

	<!--搜索按钮-->
	<div class="search-serBtn">
		<input type="button"  value="搜索" />

	</div>
</div>
